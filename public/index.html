
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Slice Check</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="shortcut icon" href="favicon.ico">
</head>
<body onload="handleLoad()">


    Choose a mesh file: <input type="file" id="meshFile" multiple onchange="loadMesh()">
    <div id="viewport" class="block">
        <!-- THREE -->
    </div>
    <div id="dicomImage">
        <span id="sliceSpan">Select slice: </span><input type="range" id="sliceRange" value="0" onchange="changeSlice()">
        <!-- Dicom image loads here and is used as a data url -->
    </div>
    <div id="controls">
        <details>
            <summary>Instructions</summary>
            These are the instructions
        </details>
    <div>

    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="lib/cornerstone.js"></script>
    <script src="lib/cornerstoneMath.js"></script>
    <script src="lib/cornerstoneTools.js"></script>
    <script src="lib/uids.js"></script>

    <script src="node_modules/dicom-parser/dist/dicomParser.js"></script>
    <script src="lib/libopenjpeg.js"></script>
    <script src="lib/libCharLS.js"></script>
    <script src="lib/cornerstoneWADOImageLoader.js"></script>

    <script src="node_modules/three/build/three.js"></script>
    <script src="node_modules/three/examples/js/loaders/STLLoader.js"></script>
    <script src="node_modules/three/examples/js/controls/EditorControls.js"></script>
    <script src="src/main.js"></script>
